<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Registro de Libros</h1>
    <form action="{{url_for('proceso_registro_libro')}}" method="POST">
        <label for="">Titulo:</label>
        <input type="text" name="titulo" required>
        <br>
        <label for="">Autor:</label>
        <input type="text" name="autor" required>
        <br>
        <label for="">Resumen:</label>
        <br>
        <textarea name="resumen" id="" cols="30" rows="5" placeholder="Escribe tu resumen aqui"></textarea>
        <br>
        <label for="">Medio:</label>
        <br>
        <input type="radio" name="medio" value="Fisico" id="fs">
        <label for="fs">Fisico</label>
        <br>
        <input type="radio" name="medio" value="Magnetico" id="mg">
        <label for="mg">Magnetico</label>
        <br>
        <input type="submit">
    </form>
    <p><a href="{{url_for('index')}}">Volver</a></p>
</body>
</html>
