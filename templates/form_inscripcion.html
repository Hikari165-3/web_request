<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Inscripcion en Curso</h1>
    <form action="{{url_for('proceso_inscripcion')}}" method="POST">
        <label for="" class="form-label">Nombre:</label>
        <input type="text" name="nombre" required class="form-control">
        <br>
        <label for="" class="form-label">Apellidos:</label>
        <input type="text" name="apellidos" required class="form-control">
        <br>
        <label for="">Curso:</label>
                                <!-- misma variable -->
        <select name="curso" id="" class="form-label">
            <option value="Programacion">Programación</option>
            <option value="Fisica" selected>Física</option>
            <option value="Quimica">Química</option>
            <option value="Historia">Historia</option>
        </select>
        <br>
        <input type="submit" class="btn btn-primary">
    </form>
    <p><a href="{{url_for('index')}}">Volver</a></p>
</body>
</html>
