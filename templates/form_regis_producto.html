<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Registro de Productos</h1>
    <form action="{{url_for('proceso_registro_producto')}}" method="POST">
        <label for="">Producto:</label>
        <input type="text" name="producto" required>
        <br>
        <label for="">Categoria:</label>
        <select name="categoria" id="">
            <option value="Golosina">Golosina</option>
            <option value="Refrescos" selected>Refrescos</option>
            <option value="Verduras">Verduras</option>
            <option value="Frutas">Frutas</option>
        </select>
        <br>
        <label for="">Existencia:</label>
        <input type="number" name="existencia" id="" required>
        <br>
        <label for="">Precio:</label>
        <input type="number" name="precio" step="0.01" required>
        <br>
        <input type="submit">
    </form>
    <p><a href="{{url_for('index')}}">Volver</a></p>
</body>
</html>
